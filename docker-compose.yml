# docker-compose.yml - TradeSimple 전체 서비스 구성
# API 서버 + Web UI + (선택) Redis

version: '3.8'

services:
  # ===== LangServe API 서버 =====
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tradesimple-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EXCHANGERATE_API_KEY=${EXCHANGERATE_API_KEY}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY:-}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-tradesimple}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      # 데이터 및 벡터스토어 마운트
      - ./data:/app/data:ro
      - ./vector_store:/app/vector_store:ro
      - ./fonts:/app/fonts:ro
      # 보고서 출력 디렉토리
      - ./reports:/app/reports
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - tradesimple-network

  # ===== Streamlit Web UI =====
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: tradesimple-web
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EXCHANGERATE_API_KEY=${EXCHANGERATE_API_KEY}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY:-}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-tradesimple}
      # API 서버 연결 (선택적 - 직접 실행 또는 API 호출)
      - API_BASE_URL=http://api:8000
    volumes:
      - ./data:/app/data:ro
      - ./vector_store:/app/vector_store:ro
      - ./fonts:/app/fonts:ro
      - ./reports:/app/reports
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tradesimple-network

  # ===== Redis (세션 저장용 - 선택적) =====
